<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Form Test</title>
</head>
<body>
    <div id="haze">
        <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form action="temp.html" method="post" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name<input placeholder="Enter your name" type="text" name="name" id="name" required></label>
                    <label for="email" id="email-label">Email<input placeholder="Enter your Email" type="email" name="email" id="email" required></label>
                    <label for="number" id="number-label">Age <small>(optional)</small><input placeholder="Age" type="number" name="number" id="number" min="18" max="120"></label>
                </fieldset>
                <fieldset class="fieldsetspacing">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="" selected disabled>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="radio1" class="radio"><input type="radio" name="radio" id="radio1" class="inline" value="Definitely">Definitely</label>
                    <label for="radio2" class="radio"><input type="radio" name="radio" id="radio2" class="inline" value="Maybe">Maybe</label>
                    <label for="radio3" class="radio"><input type="radio" name="radio" id="radio3" class="inline" value="Not sure">Not sure</label>
    
                </fieldset>
                <fieldset>
                    <label for="checkboxes">
                        <label>What would you like to see improved? <small>(Check all that apply)</small></label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Front-end Projects">Front-end Projects</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Back-end Projects">Back-end Projects</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Data Visualization">Data Visualization</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Challenges">Challenges</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Open Source Community">Open Source Community</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Gitter help rooms">Gitter help rooms</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Videos">Videos</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="City Meetups">City Meetups</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Wiki">Wiki</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Forum">Forum</label>
                        <label class="spacing"><input type="checkbox" name="checkbox" class="checkbox" value="Additional Courses">Additional Courses</label>
                    </label>
                </fieldset>
    
                <fieldset  class="fieldsetspacing">    
                    <label for="comments">Any comments or suggestions?<textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>    
                </fieldset>
                
                
                <fieldset class="fieldsetspacing">
                    <input type="submit" value="submit" id="submit">
                </fieldset>
    
    
            </form>
        </main>
    </div>


</body>
</html>
